<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX Territory V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="territory-ui" class="hidden">
        <!-- UI Estado Libre -->
        <div id="free-state" class="territory-container hidden">
            <div class="territory-header">
                <div class="header-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h1 class="territory-name"></h1>
            </div>
            <div class="territory-content">
                <div class="status-badge free">
                    <i class="fas fa-flag"></i>
                    <span>LIBRE</span>
                </div>
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <p class="info-text"></p>
                </div>
            </div>
            <div class="footer-hint">
                <i class="fas fa-eye-slash"></i>
                <span class="hint-text"></span>
            </div>
        </div>

        <!-- UI Conquista en Progreso -->
        <div id="dispute-state" class="territory-container hidden">
            <div class="territory-header dispute">
                <div class="header-icon pulse">
                    <i class="fas fa-crosshairs"></i>
                </div>
                <h1 class="header-title">CONQUISTA EN PROGRESO</h1>
            </div>
            <div class="territory-content">
                <div class="timer-bar-container">
                    <div class="timer-info">
                        <span class="timer-label">TIEMPO TRANSCURRIDO</span>
                        <span id="capture-timer" class="timer-value">0:00</span>
                    </div>
                    <div class="timer-progress-bar">
                        <div id="timer-progress-fill" class="timer-fill"></div>
                    </div>
                </div>
                
                <div class="conquest-title">
                    <i class="fas fa-users"></i>
                    <span>BANDAS COMPITIENDO</span>
                </div>
                
                <div id="gangs-progress" class="gangs-list"></div>
            </div>
            <div class="footer-hint">
                <i class="fas fa-eye-slash"></i>
                <span class="hint-text"></span>
            </div>
        </div>

        <!-- UI Estado Capturado -->
        <div id="captured-state" class="territory-container hidden">
            <div class="territory-header captured">
                <div class="header-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <h1 class="territory-name"></h1>
            </div>
            <div class="territory-content">
                <div id="status-badge-captured" class="status-badge"></div>
                
                <div class="owner-card">
                    <div class="owner-label">
                        <i class="fas fa-shield-alt"></i>
                        <span>CONTROLADO POR</span>
                    </div>
                    <div id="owner-name" class="owner-name"></div>
                </div>
                
                <div id="countdown-section" class="countdown-section">
                    <div class="countdown-label">
                        <i class="fas fa-clock"></i>
                        <span>TIEMPO RESTANTE</span>
                    </div>
                    <div id="countdown-timer" class="countdown-display"></div>
                </div>
                
                <div id="attack-info" class="info-card attack hidden">
                    <div class="info-icon attack">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <p class="info-text"></p>
                </div>
            </div>
            <div class="footer-hint">
                <i class="fas fa-eye-slash"></i>
                <span class="hint-text"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
